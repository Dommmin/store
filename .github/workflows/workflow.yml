name: Deploy to DigitalOcean

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        run: |
          mkdir -p /home/runner/doctl
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.63.0/doctl-1.63.0-linux-amd64.tar.gz | tar -xzv -C /home/runner/doctl
          sudo mv /home/runner/doctl/doctl /usr/local/bin/doctl

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copy .env
        run: |
          cd api
          cp .env.example .env
      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: Log in to DigitalOcean
        run: |
          doctl auth init --access-token "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}"

      - name: Pull Docker images from Docker Hub
        run: |
          doctl kubernetes cluster kubeconfig save my-cluster
          kubectl config use-context do-my-cluster
          kubectl apply -f kubernetes/deployment.yaml
